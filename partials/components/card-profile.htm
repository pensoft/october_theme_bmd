
<div class="card contacts col-sm-4 col-xs-12">
    <div class="card-body">
		<img class="card-img-top" src="{% if avatar %}{{avatar|resize(290, 290, {'mode': 'crop'})}}{% else %}{{'pensoft/profile.png'|media}}{% endif %}" alt="{{fullname}}" />
		<h3 class="card-title">{{fullname}}</h3>
		<div class="info"><i class="pr normal p-location" aria-hidden="true"></i> {{department}}</div>
        <div class="info"><i class="pr normal p-{{country.code}}" aria-hidden="true"></i>{{country.name}}</div>
        <div class="info"><i class="pr normal p-mail" aria-hidden="true"></i><a href="mailto:{{email}}" aria-label="Email {{fullname}}">{{email}}</a></div>
    </div>
</div>
